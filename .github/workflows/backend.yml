name: Deploy backend

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" 

      - name: "To backend"
        run: cd backend

      - name: Install dependencies
        run: npm install 
        working-directory: ./backned

      - name: Build
        run: npm run build
        working-directory: ./backned
